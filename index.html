<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body ng-app="LunchCheck">
    <div class="container">
      <h1>Lunch Checker</h1>
      <h3>This textbox does NOT consider and empty item, i.e., , , as an item towards to the count</h3>
      <div ng-controller="LunchCheckController">
          <div class="form-group">
              <input id="lunch-menu" type="text"
              placeholder="list comma separated dishes you usually have for lunch"
              ng-model="dishes"
              ng-class="[textboxClass, 'form-control']">
          </div>
          <div class="form-group">
              <button class="btn btn-default"
                ng-click="checkDishes();">
                Check If Too Much
              </button>
          </div>
          <div ng-class="['form-group message', messageClass]">
            {{message}}
          </div>
        </div>
    </div>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
